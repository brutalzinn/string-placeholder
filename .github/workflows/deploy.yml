name: Deploy Nuget com testes

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    env:
      CAMINHO_PROJETO: ./StringPlaceholder/StringPlaceholder.csproj
      CAMINHO_PROJETO_TESTES: ./Testes/Testes.csproj
      SOLUCAO: ./StringPlaceholder.sln

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Fetch all history for all tags and branches
        run: git fetch --prune --unshallow

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9
        with:
          versionSpec: "5.1.x"

      - name: Use GitVersion
        id: gitversion # step id used as reference for output values
        uses: gittools/actions/gitversion/execute@v0.9
      - run: |
          echo "NuGetVersionV2: ${{ steps.gitversion.outputs.nuGetVersionV2 }}"
          echo "NuGetPreReleaseTagV2: ${{ steps.gitversion.outputs.CommitsSinceVersionSourcePadded }}"

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.0.x"
          include-prerelease: true

      - name: Compile solution
        run: dotnet build ${{ env.SOLUCAO }} --configuration Release

      - name: Execute tests
        run: dotnet test ${{ env.CAMINHO_PROJETO_TESTES }}  --verbosity minimal

      - name: Pack with dotnet
        run: dotnet pack ${{ env.CAMINHO_PROJETO }} --output nuget-packages --configuration Release -p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersionV2 }}-${{ steps.gitversion.outputs.CommitsSinceVersionSourcePadded }}

      - name: Push with dotnet
        run: dotnet nuget push nuget-packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
