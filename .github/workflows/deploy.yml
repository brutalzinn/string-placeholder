name: Deploy Nuget com testes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    env:
      CAMINHO_PROJETO: ./StringPlaceholder/StringPlaceholder.csproj
      CAMINHO_PROJETO_TESTES: ./Testes/Testes.csproj
      SOLUCAO: ./StringPlaceholder.sln
      BUILD_CONFIG: 'Release'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'
        include-prerelease: true
    - run: dotnet build ${{ env.SOLUCAO }} --configuration $BUILD_CONFIG --no-restore

    - name: Execute tests
      run: dotnet test ${{ env.CAMINHO_PROJETO_TESTES }} --no-restore --no-build --verbosity minimal

    - name: Publish
      if: startsWith(github.ref, 'refs/heads/release')
      run: nuget push **\*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_API_KEY}}